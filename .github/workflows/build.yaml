name: Build

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - server.py
  workflow_dispatch:

env:
  IMAGE: ghcr.io/themicknugget/kittentts-server
  EIGEN_COMMIT: "1d8b82b0740839c0de7f1242a3585e3390ff5f33"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Clone Eigen (ORT v1.24.2 pinned commit)
        run: |
          git clone https://gitlab.com/libeigen/eigen.git eigen-src
          git -C eigen-src checkout ${{ env.EIGEN_COMMIT }}

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=cpu-optimized
          cache-to: type=gha,mode=max,scope=cpu-optimized
