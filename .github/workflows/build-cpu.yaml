name: Build (cpu)

on:
  push:
    branches: [main]
    paths:
      - Dockerfile.cpu
      - server.py
  workflow_dispatch:

env:
  IMAGE: ghcr.io/themicknugget/kittentts-server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cpu
          push: true
          tags: |
            ${{ env.IMAGE }}:cpu
            ${{ env.IMAGE }}:cpu-${{ github.sha }}
          cache-from: type=gha,scope=cpu
          cache-to: type=gha,mode=max,scope=cpu
