name: Build (vulkan)

# First build compiles ONNX Runtime from source (~30â€“60 min).
# Subsequent builds are fast via GHA cache (scope: vulkan).

on:
  push:
    branches: [main]
    paths:
      - Dockerfile.vulkan
      - server.py
  workflow_dispatch:

env:
  IMAGE: ghcr.io/themicknugget/kittentts-server
  # ORT v1.21.0 expects Eigen matching the 3.4 branch (see cmake/deps.txt)
  EIGEN_REF: "3.4.0"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Clone Eigen on the runner (has full network access) and include it in
      # the Docker build context. BuildKit containers can't reach gitlab.com or
      # github.com/archive/* (codeload), so we pre-fetch outside Docker.
      - name: Clone Eigen ${{ env.EIGEN_REF }}
        run: |
          git clone --depth 1 --branch ${{ env.EIGEN_REF }} \
            https://gitlab.com/libeigen/eigen.git eigen-src

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.vulkan
          push: true
          tags: |
            ${{ env.IMAGE }}:vulkan
            ${{ env.IMAGE }}:vulkan-${{ github.sha }}
          cache-from: type=gha,scope=vulkan
          cache-to: type=gha,mode=max,scope=vulkan
