name: Build (vulkan)

# First build compiles ONNX Runtime from source (~30â€“60 min).
# Subsequent builds are fast via GHA cache (scope: vulkan).

on:
  push:
    branches: [main]
    paths:
      - Dockerfile.vulkan
      - server.py
  workflow_dispatch:

env:
  IMAGE: ghcr.io/themicknugget/kittentts-server
  # Exact Eigen commit ORT v1.24.2 pins in cmake/deps.txt
  EIGEN_COMMIT: "1d8b82b0740839c0de7f1242a3585e3390ff5f33"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Clone Eigen on the runner (has full network access) and include it in
      # the Docker build context. BuildKit containers can't reach gitlab.com or
      # github.com/archive/* (codeload), so we pre-fetch outside Docker.
      - name: Clone Eigen (ORT v1.24.2 pinned commit)
        run: |
          git clone https://gitlab.com/libeigen/eigen.git eigen-src
          git -C eigen-src checkout ${{ env.EIGEN_COMMIT }}

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.vulkan
          push: true
          tags: |
            ${{ env.IMAGE }}:vulkan
            ${{ env.IMAGE }}:vulkan-${{ github.sha }}
          cache-from: type=gha,scope=vulkan
          cache-to: type=gha,mode=max,scope=vulkan
